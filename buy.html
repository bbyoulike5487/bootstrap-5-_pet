    </header>
    
    <!-- content -->
    <div class="container px-lg-13">
        <form class="text-secondary bg-white border-top border-warning border-5 rounded-4 p-5 shadow-sm">
            <h4 class="text-dark text-center fw-bold mb-5">填寫訂購資訊</h4>
            <div class="row row-cols-1 row-cols-lg-2 mb-3 g-3">
                <div class="col">
                    <label for="second-name" class="form-label">名字</label>
                    <input type="text" class="form-control" id="second-name">
                </div>
                <div class="col">
                    <label for="first-name" class="form-label">姓氏</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="tel">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="row row-cols-1 row-cols-lg-2 g-2">
                <div class="col">
                    <label for="address" class="form-label">收件地址</label>
                    <select class="form-select" aria-label="addressHelp">
                        <option selected>請選擇城市</option>
                        <option value="1">台北市</option>
                        <option value="2">新北市</option>
                        <option value="3">台中市</option>
                    </select>
                </div>
                <div class="col d-flex align-items-end">
                    <select class="form-select" aria-label="addressHelp">
                        <option selected>請選擇區域</option>
                        <option value="1">信義區</option>
                        <option value="2">中山區</option>
                        <option value="3">士林區</option>
                    </select>
                </div>
            </div>
            <div class="mt-2 mb-3">
                <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="請輸入詳細地址">
            </div>
            <div class="mb-3">
                <label for="chooseStyle" class="form-label">選擇設計師風格</label>
                <select class="form-select" id="chooseStyle" aria-label="chooseStyle">
                    <option value="1">Meili</option>
                    <option value="2">Meili</option>
                    <option value="3">Meili</option>
                    <option value="4">Meili</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="choosePay" class="form-label">付款方式</label>
                <select class="form-select" id="choosePay" aria-label="choosePay">
                    <option value="1">信用卡</option>
                    <option value="2">現金</option>
                    <option value="3">line pay</option>
                    <option value="4">銀行轉帳</option>
                </select>
            </div>
            <label for="chooseService" class="form-label">加購服務</label>
            <div class="d-flex mb-3">
                <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input" id="chooseService1">
                    <label class="form-check-label" for="chooseService1">送禮用包裝+100</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chooseService2">
                    <label class="form-check-label" for="chooseService2">無框畫+250</label>
                </div>
            </div>
            <label for="remark" class="form-label">備註說明</label>
            <textarea class="form-control" id="remark"></textarea>
            <p class="text-dark text-center fw-bold fs-3 my-5">總金額 NT$ 300</p>
            <div class="text-center">
                <a href="#" class="btn btn-warning text-dark rounded-pill fs-5 px-6 py-2 text-center">送出訂購資訊</a>
            </div>
